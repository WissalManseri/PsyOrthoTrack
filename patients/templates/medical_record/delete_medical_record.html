<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer le Dossier Médical</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Supprimer le Dossier Médical</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce dossier médical ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
        <a href="{% url 'medical_record_list' %}">Annuler</a>
    </form>
</body>
</html>
