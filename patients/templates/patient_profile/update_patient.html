<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mettre à jour le Patient</title>
    
</head>
<body>
    <h1>Mettre à jour le Patient</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'update_patient' patient.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mettre à jour Patient</button>
    </form>
</body>
</html>
